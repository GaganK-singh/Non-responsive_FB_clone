<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Document</title>
</head>
<body>
    <div class="fb-logo">
        <div class="img-src"><img src="down.png" alt="down.png" class="img-src" width="240px" height="120px"></div>
        <div class="fb-text">Facebook helps you connect and share<br>with the people in your life.</div>
    </div>
    <div class="login-details">
        <form action="">
            <div class="upper-login-details">
                <div class="login-id-div"><input type="text" name="email" class="login-id-div" id="email" placeholder="Email address or phone number"></div>
                <div class="password-div"><input type="password" name="password" class="password-div" id="password" placeholder="Password"></div>
                <div class="login-button"><button class="login-button"><strong>Log in</strong></button></div>
                <div class="forgot-pass"><a href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjczNzEwOTk5LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login" class="forgot-pass">Forgotten password?</a></div>
            </div>
            <br><hr>
            <div class="create-account">
                <button class="create-account"><strong>Create New Account</strong></button>
            </div>
        </form>
    </div>
    <div class="terms-condition"><p><a href="https://www.facebook.com/pages/create/?ref_type=registration_form" class="terms-condition"><strong>Create a Page</strong></a> for a celebrity, brand or business.</p></div>
</body>
</html>
